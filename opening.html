                  <legend>Monday</legend>

                  <label for="radio-choice-v-2c">2 PM - 4 PM</label>

                  <label for="radio-choice-v-2c">8 PM - 10 PM</label>
                  <button id="save"> Save </button>
              </fieldset>
           </form>
        </div>
